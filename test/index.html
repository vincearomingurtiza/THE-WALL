<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Wall Forum Dashboard">
    <title>RESTRUCTURE</title>
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/custom/style.css">
    <script src="./assets/js/custom/dashboard.js"></script>
</head>
<body>
    <div id="wrapper">
        <header>
            <img id="image" src="./assets/img/header-the-wall-logo.png" alt="header the wall logo">
            <span id="user">Vince Gurtiza</span>
            <a href="#">Logout</a>
        </header>
        <section id="dashboard">
            <h2>Hello Vince,</h2>
            <h1>Welcome to V88 Forum Dashboard.</h1>
            <form id="post_forum_form" class="form_style">
                <textarea class="textarea_element" id="post_textarea" placeholder="Post your Topic..."></textarea>
                <button type="submit" class="post_btn">Post</button>
            </form>
            <span id="recent_forum">Recent Forum</span>
            <span class="empty_post hide">No post yet.</span>
            <ul id="posted_forum_list"></ul>
            <ul id="clone_forum_list">
                <li class="forum_item forum_style">
                    <div class="article">
                        <p class="forum_article"></p>
                        <form class="edit_forum form_style hide">
                            <textarea id="edit_forum_textarea" placeholder="Post your topic..."></textarea>
                            <button type="submit" class="save_forum_btn">Save</button>
                        </form>
                    </div>
                    <ul class="forum_details details_style">
                        <li class="author_details"><span>Vince Gurtiza </span><span>(few seconds ago)</span><span class="response">0 Responses</span></li>
                        <li class="buttons">
                            <button type="button" class="edit_btn"><span class="edit_icon"></span></button>
                            <button type="button" class="delete_btn"><span class="delete_icon"></span></button>
                            <form class="confirm_form">
                                <span>Confirm Delete?</span>
                                <button type="button" class="no_btn">No</button>
                                <button type="submit" class="yes_btn">Yes</button>
                            </form>
                        </li>
                    </ul>
                    <form class="comment_form form_style">
                        <textarea class="textarea_element" id="comment_textarea" placeholder="Post your comment..."></textarea>
                        <button type="submit" class="comment_btn post_btn">Comment</button>
                    </form>
                    <ul class="posted_comment"></ul>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
