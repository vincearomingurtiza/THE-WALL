<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="THE WALL LOGIN">

<body>
    <div id="wrapper">
        <form id="signin_form" class="form_block">
            <h2>Welcome</h2>
            <h1 id="login">Login your account.</h1>

            <button type="submit">Sign In</button>
            <p id="login_paragraph">Don't have an account?<a href="index.html"> Sign Up</a></p>
        </form>
    </div>
