<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="THE WALL SIGNUP">
    <title>THE WALL</title>
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/custom/signup.css">
    <script src="./assets/js/custom/signup.js"></script>
</head>
<body>
    <div id="wrapper">
        <form id="signup_form" class="form_block">
            <h2>Welcome</h2>
            <h1>Register a new account.</h1>
            <div class="input_container style">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" class="input_field">
            </div>
            <div class="input_container">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" class="input_field">
            </div>
            <label for="email">Email</label>
            <input type="text" id="email" class="input_field">
            <label for="password">Password</label>
            <input type="password" id="password" class="input_field">
            <button type="submit">Sign Up</button>
            <p>Already have an account?<a href="login.html"> Login</a></p>
        </form>
    </div>
</body>
</html>
