<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WALL</title>
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/custom/dashboard.css">
    <script src="./assets/js/custom/dashboard.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div id="logo_block">
                <img src="./assets/img/the_wall_icon.png" alt="The Wall Logo">
                <p>THE WALL</p>
            </div>
            <div id="user_block">
                <p>Jhaver Gurtiza</p>
                <a href="./login.html">
                    <img src="./assets/img/logout_icon.png" alt="Logout Icon">
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </header>
    <section id="post_section">
        <div class="container">
            <h2>Hello Jhaver,</h2>
            <p>Welcome to V88 Forum Dashboard</p>
            <div id="post_form">
                <textarea id="post_textarea" placeholder="Post your Topic..."></textarea>
                <button id="post_btn">Post</button>
            </div>
            <p>Recent Forum</p>
        </div>
    </section>
    <section id="forum_0" class="forum_clone_0 forum_section">
        <div class="container">
            <div class="forum_block">
                <p class="forum_article"></p>
                <div class="forum_action">
                    <div class="author_details">
                        <p>Jhaver Gurtiza</p>
                        <p>(few seconds ago)</p>
                        <p>0 Responses</p>
                    </div>
                    <div class="edit_delete_btn">
                        <button type="button" class="edit_forum_btn"><img src="./assets/img/edit_icon.png" alt="Edit Icon"></button>
                        <button type="button" class="delete_forum_btn"><img src="./assets/img/delete_icon.png" alt="Delete Icon"></button>
                    </div>
                </div>
            </div>
            <div class="comment_form">
                <textarea class="comment_textarea" placeholder="Post your response..."></textarea>
                <button class="comment_btn">Comment</button>
            </div>
            <!-- Clone comment here -->
            <div class="pass_comment_here"></div>
            <div class="comment_block clone_comment">
                <p class="comment_article">Sample comment text here...</p>
                <div class="comment_action">
                    <div class="author_details">
                        <p>Jhaver Gurtiza</p>
                        <p>(few seconds ago)</p>
                        <p><span class="responses">0</span> Responses</p>
                    </div>
                    <div class="edit_delete_btn">
                        <span><img src="./assets/img/edit_icon.png" alt="Edit Icon"></span>
                        <span><img src="./assets/img/delete_icon.png" alt="Delete Icon"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Pass here -->
    <section id="pass_forum_here"></section>
    <section id="no_forum">No post yet.</section>
</body>
</html>
