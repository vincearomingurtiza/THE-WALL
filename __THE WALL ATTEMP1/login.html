<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WALL</title>
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/custom/login.css">
    <script src="./assets/js/custom/login.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="signin_block">
            <div id="signin_header">
                <img src="./assets/img/welcome_the_wall_logo.png" alt="The Wall Logo">
                <ul>
                    <li>Welcome,</li>
                    <li>Register a new account.</li>
                </ul>
            </div>
            <form id="signin_form" action="./dashboard.html" method="POST">
                <div id="email_block" class="field_style">
                    <label for="email">Email</label>
                    <input type="text" id="Email">
                </div>
                <div id="password_block" class="field_style">
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>
                <button type="button" id="signin_btn">Sign In</button>
                <p>Already have an account? <a href="./index.html">Sign Up</a></p>
            </form>
        </div>
        <div id="the_wall_block">
            <img src="./assets/img/the_wall_logo.png" alt="The Wall Logo">
            <p>THE WALL</p>
        </div>
    </div>
</body>
</html>
